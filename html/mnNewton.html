<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de Newton</title>
  <link rel="stylesheet" href="../css/glovals.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .table {
      max-width: 90%;
      margin: auto;
      /* Centrar la tabla horizontalmente */
      border-collapse: collapse;
      /* Combinar bordes de celdas adyacentes */
    }

    .table th,
    .table td {
      /* Agregar bordes a las celdas */
      padding: 8px;
      /* Añadir espacio de relleno */


      text-align: center;
      /* Centrar el contenido de las celdas */
    }
  </style>
</head>

<body>
  <header class="nav-bar">
    <a href="../index.html" class="title d-flex justify-content-center text-decoration-none text-light">Proyecto
      final de Método Numericos</a>
  </header>
  <h3 class="d-flex justify-content-center mt-5">Método de Newton
  </h3>
  <form id="newton-form" class="intro-mn">
    <label for="equation" class="mt-2">Ecuación:
      <input type="text" id="equation" name="equation"><br>
    </label>
    <div class="seccion-inputs mt-2">

      <label for="xi" class="ms-2">xi:
        <input type="text" pattern="[0-9]+(\.[0-9]+)?" id="xi" name="xi"><br>
      </label>
      <label for="tolerance" class="ms-2">Tolerancia:
        <input type="number" id="tolerance" name="tolerance" step="0.000001" max="0.001"><br>
      </label>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Calcular</button>

    <div class="modal fade" id="miModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
           No pudo encontrar la raíz de la función 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    
  

  </form>
  <div id="results">
    <table id="tabla-resultados" class="table mt-2 table-striped table-hover mb-5">
      <thead>
        <tr>
          <th scope="col">Iteración</th>
          <th scope="col">xi</th>
          <th scope="col">f(xi)</th>
          <th scope="col">f'(xi)</th>
          <th scope="col">Recurrencia</th>
          <th scope="col">Tolerancia</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

</body>
<script src="../js/newton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
